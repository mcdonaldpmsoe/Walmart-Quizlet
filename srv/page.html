<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Better Quizlet</title>
    <script src="page.js"></script>
    <link type="text/css" rel="stylesheet" href="page.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="my-own-body">
    <div id="canvas">
        <div id="controlBar">
            <div class="labels">
                <label for="start">start</label>
            </div>
            <input id="start" />
            <!--<div class="labels">
                <label for="end">end</label>
            </div>
            <input id="end" />-->
            <button id="submit" class="btn btn-primary">Submit</button>
            <button id="flip" class="btn btn-success">FLIP</button>
            <div class="spacer"></div>
            <button id="back" class="btn btn-secondary">Back</button>
            <button id="next" class="btn btn-secondary">Next</button>

        </div>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title" id="term" style="border-bottom: 5px solid black"></h1>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <h2 class="card-text" id="def" style="color: purple"></h2>
                <a href="#" class="card-link"></a>
                <a href="#" class="card-link"></a>
            </div>
        </div>
        <div class="counter">
            <h1 >Term #: |</h1><h1 id="counter">1</h1><h1>|</h1>
        </div>
    </div>
</div>
</body>
</html>
